<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>product Fetch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <ul class="post-list"></ul>
    </div>

    <script>
      //FETCH is promise which help to capture data from external endpoint
      ////FETCH--> CREATE PROMISE + PROCESS PROMISE

      //Promise declaration
      const postPromise = fetch("https://jsonplaceholder.typicode.com/posts");

      //handle promise
      postPromise
        .then(function (rawJSONData) {
          //rawJSONData-->Promise of JSON data
          rawJSONData.json().then(function (finalData) {
            console.log(finalData);
            projectUIData(finalData);
          });
        })
        .catch(function (err) {
          console.log(err);
        });

      function projectUIData(apiData) {
        const container = document.querySelector(".post-list");

        apiData.forEach(function (post) {
          const liEle = document.createElement("li");
          liEle.textContent = post.title;
          container.append(liEle);
        });
      }

      //perform fetch with URL --> run first then --> run second then with json-->inside second then, call ui projection func
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

  <form>
    <div>
    <label for="email-input"> Email </label>
    </div>
    <input type="email" id="email-input" name="userEmail" />
    
       <div>
        <label for="password-input">Password</label>
      </div>
  <input type="password" id="password-input" name="userPassword" />

       <div>
        <label for="phone-input">Phone</label>
      </div>
  
   <input type="number" name="userPhone" id="phone-input" />

     <div>
        <label for="club-input">Club</label>
      </div>
  
    <select name="userClub" id="club-input">
        <option value="">Select you House</option>
        <option value="1">Red</option>
        <option value="2">Green</option>
        <option value="3">Yellow</option>
        <option value="4">Blue</option>
      
    </select>
    
     <div>
        <label for="hostel-input">Hostel?</label>
      </div>
    <input type="radio" id="q1-o1" name="userHostel" value="1" />
     <label for="q1-o1">Yes</label>
  <input type="radio"  id="q1-o2" name="userHostel" value="0" />
      <label for="q1-o2">No</label>
    
      <div>
        <label for="subject-input">Subject(s)</label>
      </div>
      <input type="checkbox" name="subject" id="maths" value="maths" />
      <label for="maths">Maths</label>
      <input type="checkbox" name="subject" id="English" value="English" />
      <label for="English">English</label>
      <input type="checkbox" name="subject" id="Physics" value="Physics" />
      <label for="Physics">Physics</label>
      <input type="checkbox" name="subject" id="Computers" value="Computers" />
      <label for="Computers">Computers</label>
    
 <div>
        <label for="dob-input">DOB Time</label>
      </div>
    <!-- <input type="date" name="userDob" id="dob-input" /> -->
      <!-- <input type="time" name="userDob" id="dob-input" /> -->

            <input type="datetime-local" name="userDob" id="dob-input" /> 
    </br>
    </br>
    <div>
    <input type="submit" value="Submit Form" id="formSubmit" />
    </div>
  </form>
  
</body>
</html>
